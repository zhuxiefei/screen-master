<script type="text/javascript">
    var httpUrl=window.location.href;
    //var httpEx = window.location.href.substring(0,window.location.href.indexOf('/index.html'));
    var httpEx = httpUrl.substring(0,httpUrl.lastIndexOf(httpUrl.split(":")[2])-1);
    if(httpUrl.indexOf('?reLogin')>0){
        $.ajax({
            type: "POST",
            url: path+'/web/admin/v1/reLogin',
            async:false,
            contentType:'application/json;charset=UTF-8',
            dataType:'json',
            headers:{"estateId":$.cookie("estateId")},
            data:JSON.stringify({"adminId":$.cookie("l_userId"),"tokenContent":$.cookie("l_token")}),
            success: function(json) {
                if(json.code==00000){
                    $.cookie("l_userId", json.data.userId, {path: '/', expires: 15});
                    $.cookie("l_token", json.data.token, {path: '/', expires: 15});
                }else{
//                    successBack(json);
                        window.location.href=httpEx;
                }
            },
            error: function (json) {
                window.location.href=httpEx;
            }
        });
    }

$(function () {
    /*加载数据*/
    BJUI.ajax('doajax', {
        url: path + '/web/home/v1/findHomePage',
        loadingmask: false,
        async:false,   //false:同步
        callback: function (json) {
            if(json.code == "00000"){
                var obj = $.CurrentNavtab.find(".divPending");
                if( json.data.topicToAudit != undefined){
                    obj.find(".divAuditContent .divPost").parent(".divBox").show();
                    obj.find(".divAuditContent .divPost .name").text(json.data.topicToAudit);  //帖子待审核
                }
                if( json.data.postToAudit != undefined){
                    obj.find(".divAuditContent .divFloor").parent(".divBox").show();
                    obj.find(".divAuditContent .divFloor .name").text(json.data.postToAudit);  //楼层待审核
                }
                if( json.data.replayToAudit != undefined){
                    obj.find(".divAuditContent .divReply").parent(".divBox").show();
                    obj.find(".divAuditContent .divReply .name").text(json.data.replayToAudit);  //回复待审核
                }
                if( json.data.activityToAudit != undefined){
                    obj.find(".divAuditContent .divActivty").parent(".divBox").show();
                    obj.find(".divAuditContent .divActivty .name").text(json.data.activityToAudit);  //活动待审核
                }
                if( json.data.tradingGoodsToAudit != undefined){
                    obj.find(".divAuditContent .divGoods").parent(".divBox").show();
                    obj.find(".divAuditContent .divGoods .name").text(json.data.tradingGoodsToAudit);  //交易物品
                }
                if( json.data.tradingReplyToAudit != undefined){
                    obj.find(".divAuditContent .divMessage").parent(".divBox").show();
                    obj.find(".divAuditContent .divMessage .name").text(json.data.tradingReplyToAudit);  //交易留言
                }
                if( json.data.reportTopicToAudit != undefined){
                    obj.find(".divReport .divPostReported").parent(".divBox").show();
                    obj.find(".divReport .divPostReported .name").text(json.data.reportTopicToAudit);  //待处理举报帖子
                }
                if( json.data.reportPostToAudit != undefined){
                    obj.find(".divReport .divFloorReported").parent(".divBox").show();
                    obj.find(".divReport .divFloorReported .name").text(json.data.reportPostToAudit);  //待处理举报楼层
                }
                if( json.data.HouseToAuth != undefined){
                    obj.find(".divApprove .divCheck").parent(".divBox").show();
                    obj.find(".divApprove .divCheck .name").text(json.data.HouseToAuth);  //户主待认证
                }
                if( json.data.maintainToAudit != undefined){
                    obj.find(".divReport .divfix").parent(".divBox").show();
                    obj.find(".divReport .divfix .name").text(json.data.maintainToAudit);  //待维修
                }
                if( json.data.sendReceipt != undefined){
                    obj.find(".divReport .sendReceipt").parent(".divBox").show();
                    obj.find(".divReport .sendReceipt .name").text(json.data.sendReceipt);  //待送收据
                }
            }else{
                successBack(json);
            }
        }
    });
    //帖子待审核
    $.CurrentNavtab.find(".divPending .divAuditContent .divPost").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'topicReview', url:'html/review/topicReview.html',title:'帖子审核',"fresh":true})
    });
    //楼层待审核
    $.CurrentNavtab.find(".divPending .divAuditContent .divFloor").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'postReview', url:'html/review/postReview.html',title:'楼层审核',"fresh":true})
    });
    //回复待审核
    $.CurrentNavtab.find(".divPending .divAuditContent .divReply").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'replyReview', url:'html/review/replyReview.html',title:'回复审核',"fresh":true})
    });
    //活动待审核
    $.CurrentNavtab.find(".divPending .divAuditContent .divActivty").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'activityReview', url:'html/review/activityReview.html',title:'活动审核',"fresh":true})
    });
    //交易物品
    $.CurrentNavtab.find(".divPending .divAuditContent .divGoods").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'goodsReview', url:'html/review/goodsReview.html',title:'交易审核',"fresh":true})
    });
    //交易留言
    $.CurrentNavtab.find(".divPending .divAuditContent .divMessage").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'goodsReplyReview', url:'html/review/goodsReplyReview.html',title:'交易留言审核',"fresh":true})
    });

    //帖子举报
    $.CurrentNavtab.find(".divPending .divReport .divPostReported").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'topicReport', url:'html/report/topicReport.html',title:'帖子举报',"fresh":true})
    });
    //楼层举报
    $.CurrentNavtab.find(".divPending .divReport .divFloorReported").click(function(){
        $("body").data("conditionId","1");
        BJUI.navtab({id:'postReport', url:'html/report/postReport.html',title:'帖子楼层举报',"fresh":true})
    });

    //户主待认证
    $.CurrentNavtab.find(".divPending .divApprove .divCheck").click(function(){
        $("body").data("conditionId","1");
        $("body").data("authStatusId","1");
        BJUI.navtab({id:'authentication', url:'html/todo/authentication.html',title:'户主认证',"fresh":true})
    });

    //待维修
    $.CurrentNavtab.find("#repair_manage_entrance").click(function(){
        $("body").data("conditionId_repair","1");
        BJUI.navtab({id:'repairManage', url:'html/repairManage/repairManage.html',title:'维修管理',"fresh":true})
    });


    //待送收据
    $.CurrentNavtab.find("#sendReceipt_entrance").click(function(){
        $("body").data("sendReceipt","2");
        BJUI.navtab({id:'paymentManage', url:'html/property/paymentManage.html',title:'费用管理',"fresh":true})
    });

})

function outOfLogin() {
    BJUI.alertmsg('confirm', '您确定要退出登录吗？', {
        okCall: function() {
            BJUI.ajax('doajax', {
                url: path + '/web/admin/v1/outOfLogin',
                loadingmask: false,
                okCallback: function (json) {
                    window.location.href=httpEx;
                }
            })
        }
    })
}
