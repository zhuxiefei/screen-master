<script>
    printContent()
    function printContent() {
        var data = $("body").data("printRepair");
        if(data.orderArea==1){
            data.orderArea='个人区域'
        }else if(data.orderArea==2){
            data.orderArea='公共区域'
        }

        if(data.orderDesc==undefined||data.orderDesc==null){
            data.orderDesc="";
        }

        if(data.operatorName==undefined||data.operatorName==null){
            data.operatorName="";
        }
        $.CurrentDialog.find('#orderNo').text(data.orderNo);
        if(data.houseNo==""||data.houseNo==undefined||data.houseNo==null){
            data.houseNo="<i>暂无</i>"
        }
        $.CurrentDialog.find('#houseNo').html(data.houseNo);
        $.CurrentDialog.find('#userName').text(data.userName);
        $.CurrentDialog.find('#userPhone').text(data.userPhone);
        $.CurrentDialog.find('#createTime').text(data.createTime);
        $.CurrentDialog.find('#appointTime').text(data.appointTime);

        var html= '<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+data.orderArea+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+data.orderType+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid; word-break: break-all; word-wrap:break-word;text-align: left">'+data.orderDesc+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+data.operatorName+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+''+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+''+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+''+'</td>'
                    +'<td style="padding:  6px; border-bottom:#333 1px solid; border-right:#333 1px solid;">'+''+'</td>'
        $.CurrentDialog.find('#print_detail').append(html)


    }
    $.CurrentDialog.find('#repairPrint_button').click(function () {
        $.CurrentDialog.find("div#repairPrintArea").printArea();
    })
</script>
