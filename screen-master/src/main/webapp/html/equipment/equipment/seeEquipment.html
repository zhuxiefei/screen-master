<script>
    var data = $.CurrentNavtab.data("findEquipmentDetail");
    $.CurrentDialog.find('#equipmentNo').html(data.equipmentNo);
    $.CurrentDialog.find('#equipmentType').html(data.typeName);
    $.CurrentDialog.find('#equipmentName').html(data.equipmentName);
    $.CurrentDialog.find('#equipmentLocation').html(data.equipmentLocation);
    $.CurrentDialog.find('#equipmentDesc').html(data.equipmentDesc);
    $.CurrentDialog.find('#equipmentId').html(data.equipmentId);
    $.CurrentDialog.find('#deadline').html(data.deadline.substr(0, 10));
    $.CurrentDialog.find('#equipmentProducer').html(data.equipmentProducer);
    $.CurrentDialog.find('#producerPhone').html(data.producerPhone);
    $.CurrentDialog.find('#equipmentOperator').html(data.equipmentOperator);
    $.CurrentDialog.find('#operatorPhone').html(data.operatorPhone);
    $.CurrentDialog.find('#operatorPhone').html(data.operatorPhone);
    if (!data.repairNumber) {
        data.repairNumber = 0;
    }
    $.CurrentDialog.find('#repairNumber').html(data.repairNumber);
    $.CurrentDialog.find('#equipmentCreateTime').html(data.equipmentCreateTime.substr(0, 10));
    if (data.unit == 1) {
        var unit = "天";
    }
    if (data.unit == 2) {
        var unit = "个月";
    }
    if (data.unit == 3) {
        var unit = "年";
    }
    $.CurrentDialog.find('#qualityPeriod').html(data.qualityPeriod + unit);
    $.CurrentDialog.find('#unit').html(data.unit);
    if (data.isCheck == 2) {
        data.isCheck = "否";
        $.CurrentDialog.find('#descTr').hide();
        $.CurrentDialog.find('.td_hideCycle').hide();
        $.CurrentDialog.find('#isCheck').attr('colspan','3');
    } else {
        data.isCheck = "是";

        if (data.checkCycle == 1) {
            data.checkCycle = '每日巡检';
        }
        if (data.checkCycle == 2) {
            data.checkCycle = '每周巡检';
        }
        if (data.checkCycle == 3) {
            data.checkCycle = '月度巡检';
        }
        if (data.checkCycle == 4) {
            data.checkCycle = '季度巡检';
        }
        if (data.checkCycle == 5) {
            data.checkCycle = '年度巡检';
        }
        $.CurrentDialog.find('#checkCycle').html(data.checkCycle);
    }
    $.CurrentDialog.find('#isCheck').html(data.isCheck);
    $.CurrentDialog.find('#createTime').html(data.createTime);
    if (!data.updateTime) {
        data.updateTime = "";
    }
    $.CurrentDialog.find('#updateTime').html(data.updateTime);
</script>
