<script>
    var data = $("body").data("curentSuggestInfo").data;
    $.CurrentDialog.find('#sg-feedbackName').text(data.feedbackName);
    if (data.feedbackType == 1) {
        $.CurrentDialog.find('#sg-feedbackType').text("建议");
    } else {
        $.CurrentDialog.find('#sg-feedbackType').text("问题");
    }
    $.CurrentDialog.find('#sg-feedbackContent').html(data.feedbackContent.replace(/\n/g,'</br>'));
    $.CurrentDialog.find('#sg-appVersion').text(data.appVersion);
    if(data.appType == "1"){
        data.appType = "用户APP";
    }else if(data.appType == "2"){
        data.appType = "物业APP";
    }
    $.CurrentDialog.find('#sg-appType').text(data.appType);
    $.CurrentDialog.find('#sg-clientModel').text(data.clientModel);
    $.CurrentDialog.find('#sg-clientVersion').text(data.clientVersion);
    $.CurrentDialog.find('#sg-createTime').text(data.createTime);
    //确认按钮
    //确定
    $.CurrentDialog.find('#btn-ok').unbind('click').click(function () {
        BJUI.dialog('closeCurrent', true);
        BJUI.navtab('refresh', 'suggest');

    });

</script>
