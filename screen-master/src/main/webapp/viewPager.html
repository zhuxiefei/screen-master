    <script type="text/javascript">
        function skip(obj) {
            var path = window.location.href;
            //path = path.substring(0,path.lastIndexOf(path.split(":")[2]));
//            if(path.substring(path.length-1,path.length) == "/"){
//                path = path.substring(0,path.length-1);
//            }
            var path=path.slice(0,path.indexOf(window.location.port))+obj
            window.location.href=path;
//            window.open (path)

        }

        function showNoticeInfo() {
            $(".divNoticeInfo").show().delay(3000).fadeOut(500);
        }
        var href=window.location.href;
        var data=href.substr(href.indexOf('?')+1);
//        $.cookie("estateId", data, {path: '/', expires: 15});
        $.ajax({
            type: "POST",
            url: "web/admin/v1/findSystems",
            data:JSON.stringify({'estateId':data}) ,
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            cache: false,
            headers:{"userId":$.cookie("l_userId"),"token":$.cookie("l_token")},
            success: function (returnData) {
                $.cookie("estateId", returnData.data.estateId, {path: '/', expires: 15});
                var Jurisdiction=returnData.data.privilegeInfos;
                var rightArray=[];
                for(var i=0;i<Jurisdiction.length;i++){
                    rightArray.push(Jurisdiction[i].name);
                }
                var html = '';
                if(rightArray.indexOf('oa')>-1){
                    //$('.divOA').hide();
                    html += '<div class="divPageBox divOA">';
                    html += '<a href="javascript:void(0)" onclick="skip(\'8099/index.html?reLogin\')">';
                    html += '<img src="images/OAxt.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += 'OA系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('estatemgmt')>-1){
                    //$('.divProperty').hide();
                    html += '<div class="divPageBox divProperty">';
                    html += '<a href="javascript:void(0)" onclick="skip(\'8097/index.html?reLogin\')">';
                    html += '<img src="images/property.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += '物业管理系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('social')>-1){
                    //$('.divContact').hide();
                    html += '<div class="divPageBox divContact">';
                    html += '<a href="javascript:void(0)" onclick="skip(\'8098/index.html?reLogin\')">';
                    html += '<img src="images/contact.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += '社交系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('home')>-1){
                   //$('.divSmartHome').hide();
                    html += '<div class="divPageBox divSmartHome">';
                    html += '<a href="javascript:void(0)" onclick="skip(\'8100/index.html?reLogin\')">';
                    html += '<img src="images/smartHome.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += '智能家居系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('ERP')>-1){
                    //$('.divERP').hide();
                    html += '<div class="divPageBox divERP">';
                    html += '<a href="javascript:void(0)" onclick="showNoticeInfo()">';
                    html += '<img src="images/ERP.png" />';
                    html += '<div class="divTitle">';
                    html += 'ERP系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('CRM')>-1){
                    //$('.divCRM').hide();
                    html += '<div class="divPageBox divCRM">';
                    html += '<a href="javascript:void(0)" onclick="showNoticeInfo()">';
                    html += '<img src="images/CRM.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += 'CRM系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('dispatch')>-1){
                    //$('.divDispatch').hide();
                    html += '<div class="divPageBox divDispatch">';
                    html += '<a href="javascript:void(0)" onclick="showNoticeInfo()">';
                    html += '<img src="images/ddzx.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += '调度中心';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }
                if(rightArray.indexOf('networkmgmt')>-1){
                   //$('.divWebmaster').hide();
                    html += '<div class="divPageBox divWebmaster">';
                    html += '<a href="javascript:void(0)" onclick="skip(\'8097/webmaster.html\')">';
                    html += '<img src="images/jzwg.png" width="100%" />';
                    html += '<div class="divTitle">';
                    html += '集中网管系统';
                    html += '</div>';
                    html += '</a>';
                    html += '</div>';
                }

                $("#page_box").html(html);
            }
        });
    </script>
